{% extends 'symptoms/base.html' %}


{% block body %}
    <h3>Here are all the Symptoms</h3>

    {% if all_symptoms %}

        {% for symptom in all_symptoms %}
            <input type="checkbox">  {{ symptom.sympt }}<br>
        {% endfor %}

        <form action='/causes/' method="get">
             <input type="submit"  value="Submit" name="mybtn">
        </form>

    {% else %}
        <h3>There are no symptoms</h3>
    {% endif %}
{% endblock %}
